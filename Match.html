<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cards.css" />
    <script src="match.js"></script>
</head>
<body id="clear">
    <table style="border:2px solid blue">
        <thead>
            <th>
            Welcome to Match
            </th>
        </thead>
        
        <tr>
            <td>
                Select Difficulty
            </td>
            <td><select name="Difficulty" id="fDifficulty">
                <option type="number" value="1">Easy</option>
                <option type="number" value="2">Medium</option>
                <option type="number" value="3">Hard</option>
                <option type="number" value="4">HardCore!</option>
            </select></td>
        </tr>
        <tr><td>
            <button class="button" onclick="createNewGame()">Submit</button>
            </td>
        </tr>
        <tr>
            <td>
                <img src="Cards/aces.png" alt="guess" width="100px">
            </td>
        </tr>
        
    </table>
    
</body>
</html>
